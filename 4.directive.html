<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <div v-once>{{name}}</div>
    <div v-html="html"></div>

    <template v-if="true">
      <div>hello</div>
      <div>hello</div>
    </template>
    <div v-else>world</div>

    <!-- v-show 是指令 -->
    <!-- display:none opacity visibility:hidden -->
    <div v-show="true">hello</div>

    <!-- v-for和if优先级问题 先循环再判断，尽量使用计算属性来解决这个问题 -->
    <div v-for="(a,index) of arr" :key="index" v-if="a%2===0"></div>

    <!-- key的问题 尽量不要使用索引做为key -->
    <!-- 用索引会导致 苹果->香蕉  香蕉->苹果 -->
    <li key="0">苹果</li>
    <li key="1">桔子</li>
    <li key="2">香蕉</li>

    <li key="0">香蕉</li>
    <li key="1">桔子</li>
    <li key="2">苹果</li>

    <!-- key的作用 -->
    <li key="p">苹果</li>
    <li key="j">桔子</li>
    <li key="x">香蕉</li>

    <li key="x">香蕉</li>
    <li key="j">桔子</li>
    <li key="p">苹果</li>
  </div>
  <script src="/node_modules/vue/dist/vue.js"></script>
  <script>
    let vm = new Vue({
      el: '#app',
      data() {
        return {
          name: 'Jenny',
          html: '<h1>hello</h1>',
          arr: [1, 2, 3]
        }
      }
    })
  </script>
</body>

</html>
