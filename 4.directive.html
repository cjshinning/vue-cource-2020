<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <div v-once>{{name}}</div>
    <div v-html="html"></div>

    <template v-if="true">
      <div>hello</div>
      <div>hello</div>
    </template>
    <div v-else>world</div>

    <!-- v-show 是指令 -->
    <!-- display:none opacity visibility:hidden -->
    <div v-show="true">hello</div>
  </div>
  <script src="/node_modules/vue/dist/vue.js"></script>
  <script>
    let vm = new Vue({
      el: '#app',
      data() {
        return {
          name: 'Jenny',
          html: '<h1>hello</h1>'
        }
      }
    })
  </script>
</body>

</html>
